
<form>
<h1>Add Product</h1>

<mat-form-field>
    <mat-label>ID</mat-label>
    <input matInput type="text" id="id" name="id" [(ngModel)]="id">
</mat-form-field>

    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" id="name" name="name" [(ngModel)]="name">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput type="text" id="quantity" name="quantity" [(ngModel)]="quantity">
    </mat-form-field>


    <button mat-raised-button color="primary" (click)="createProduct()">Add</button>
</form>
